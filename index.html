<!DOCTYPE html>
<html lang="en">
<head>
    <h3>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('**')">xʸ</button>

            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.log10(')">log</button>
            <button onclick="appendToDisplay('Math.log(')">ln</button>
            <button onclick="appendToDisplay('Math.exp(')">eˣ</button>

            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="factorial()">n!</button>
            <button onclick="appendToDisplay('Math.hyp(')">hyp</button>
            <button onclick="appendToDisplay('Math.exp(')">x²</button>
        </div>
    </div>
    <script src="script.js"></script>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: blueviolet;
    }
    
    .calculator {
        background: #222;
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 900px;
    }
    
    #display {
        width: 100%;
        height: 90px;
        font-size: 1.5em;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        background: #fff;
        border: none;
        border-radius: 5px;
    }
    
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }
    
    button {
        width: 100%;
        height: 120px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #444;
        color: #fff;
    }
    
    button:hover {
        background: #666;
    }
    </style>
    <script>function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
    
    function backspace() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }
    
    function calculateResult() {
        try {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch {
            document.getElementById('display').value = 'Error';
        }
    }
    
    function factorial() {
        let num = parseInt(document.getElementById('display').value);
        if (num < 0) {
            document.getElementById('display').value = 'Error';
            return;
        }
        let fact = 1;
        for (let i = 2; i <= num; i++) {
            fact *= i;
        }
        document.getElementById('display').value = fact;
    }
    </script>
    <br>
    <br>
    <marquee bgcolor="blueviolet" behavior="scroll" width='800' direction="right">projected by MALLIKARJUNARAO</marquee>

</h3>

</body>
</html>
